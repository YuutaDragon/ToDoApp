<ion-header class="ion-no-border">
  <ion-toolbar>
    <img class="ep1" src="../../assets/image/Group 3.svg">
    <ion-buttons slot="primary">
      <ion-button href="initial">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <div>
          <h1 class="title1">WELCOME<br>BACK</h1>
        </div>

        <ion-item class="roundedInput">
          <ion-label position="floating" class="textColor">EMAIL</ion-label>
          <ion-input type="text"[(ngModel)]="credentials.email"></ion-input>
        </ion-item>

        <ion-item class="roundedInput">
          <ion-label position="floating" class="textColor">PASSWORD</ion-label>
          <ion-input type="password"[(ngModel)]="credentials.password"></ion-input>
        </ion-item>
        

        <br/><br/><br/>
        <div class="buttons ion-text-center">
          <ion-button class="button-signup" expand="block" shape="round" (click)="login()">LOGIN</ion-button>
          <a href="signup" class="forgot">DON'T HAVE A ACCOUNT?<br>SIGN UP</a>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
