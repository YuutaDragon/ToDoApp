<ion-header class="ion-no-border">
  <ion-toolbar>
    <img class="ep1" src="../../assets/image/Group 3.svg">
    <ion-buttons slot="primary">
      <ion-button href="initial">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-content class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size-md = "6" offset-md = "3">
         <!-- <ion-card>
            <ion-card-header>-->
              <div>
              <!--<ion-card-title class="title1">WELCOME</ion-card-title>-->
               <h1 class = "title1">WELCOME</h1>
            </div>
            <!--</ion-card-header>-->
            <!--<ion-card-content>-->
              <ion-item class = "roundedInput">
                <ion-label position = "floating" class = "textColor">NAME</ion-label>
                <ion-input type = "text" [(ngModel)]="user.name"></ion-input>
              </ion-item>

              <ion-item class = "roundedInput">
                <ion-label position = "floating" class = "textColor">EMAIL</ion-label>
                <ion-input type = "text"[(ngModel)]="user.email"></ion-input>
              </ion-item>

              <ion-item class = "roundedInput">
                <ion-label position = "floating" class = "textColor">PASSWORD</ion-label>
                <ion-input type = "password" ></ion-input>
              </ion-item>

              <ion-item class = "roundedInput">
                <ion-label position = "floating" class = "textColor">CONFIRM PASSWORD</ion-label>
                <ion-input type = "password"[(ngModel)]="user.password"></ion-input>
              </ion-item>

              <div class="buttons ion-text-center">
                <ion-button class="button-signup" expand="block" shape="round" (click)="signup()">SIGN UP</ion-button>
                <a href="login">ALREADY HAVE AN ACCOUNT?</a>
              </div>
            <!--</ion-card-content>-->
          <!--</ion-card>-->

        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-content>
